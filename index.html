<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Test</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="animated bounceIn">Ping-Pong</h1>
      </div>
      <div class="row">
        <div class="col-md-3, col-sm-3, col-xs-3" id="about">
          <h3>Created by:</h3>
          <p>Jessica Fix</p>
          <h4>GitHub Username</h4>
          <a href="https://github.com/jcfix">jcfix</a>
        </div>
        <div class="col-md-8, col-sm-8, col-xs-8" id="gameRules">
          <h2>Let's Begin!</h2>
          <hr>
          <h4>How to Play:</h4>
          <p class="rules">
            First, you must think of a number. Once you have it, enter it in the field below to see your results!
          </p>
          <br>
          <label for="userform">Enter your number here:</label>
            <input type="number" id="userNumber" placeholder="1, 15, 67, 122, etc.">
            <button class="btn btn-default btn-danger" id="getNumber"type="button">Click me!</button>
            <div class="results" id="numberList">
              <ul id="numArray"></ul>
            </div>
    </div>
  </body>
</html>
